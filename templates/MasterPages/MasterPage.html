{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device.width, initial-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.min.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/babel" src="{% static 'build/js/review.js' %}"></script>
    <title>CriticalMassMedia | {% block title %}{% endblock %}</title>

    {% if request.user.username == "luke" %}
        <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css"/>
    {% else %}
        <link rel="stylesheet" href="{% static 'build/css/main.css' %}" type="text/css"/>
    {% endif %}
</head>
<body>
{% block content %}

{% endblock %}
</body>
</html>
